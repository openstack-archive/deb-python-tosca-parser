tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA templates used to test custom datatypes.

node_types:
  tosca.nodes.my.SomeNode:
    derived_from: tosca.nodes.Root
    properties:
      people:
        type: tosca.my.datatypes.People

data_types:
  tosca.my.datatypes.PeopleBase:
    properties:
      name:
        type: string
        required: true
        constraints:
          - min_length: 2
      gender:
        type: string
        default: unknown

  tosca.my.datatypes.People:
    derived_from: tosca.my.datatypes.PeopleBase
    properties:
      addresses:
        type: map
        entry_schema:
          type: string
      contacts:
        type: list
        entry_schema:
          type: tosca.my.datatypes.ContactInfo

  tosca.my.datatypes.ContactInfo:
    description: simple contact information
    properties:
      contact_name:
        type: string
        required: true
        constraints:
          - min_length: 2
      contact_email:
        type: string
      contact_phone:
        type: string

topology_template:
  node_templates:
    positive:
      type: tosca.nodes.my.SomeNode
      properties:
        people:
          name: Mike
          gender: male
          addresses: {Home: 1 foo street, Office: 9 bar avenue}
          contacts:
            - {contact_name: Tom,
              contact_email: tom@email.com,
              contact_phone: '123456789'}
            - {contact_name: Jerry,
              contact_email: jerry@email.com,
              contact_phone: '321654987'}
